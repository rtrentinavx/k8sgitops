
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubecost-dev
  namespace: kubecost-dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://kubecost.github.io/cost-analyzer
    chart: cost-analyzer
    targetRevision: 2.8.0
    helm:
      values: |
        global:
          clusterId: dev-gke
          prometheus:
            enabled: true

        # Expose via GKE external LoadBalancer (matches your NGINX external LB approach)
        service:
          type: LoadBalancer
          port: 9090

        # No ingress/DNS/TLS for test
        ingress:
          enabled: false

        kubecostProductConfigs:
          currencyCode: USD

  destination:
    server: https://kubernetes.default.svc
    namespace: kubecost-dev

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
